<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class="titleSelect">
      <h1>Movie Tickets</h1>
      <form id="movieSelect">
        <div id="movieTitle">
          <input type="radio" name="movie" id="Movie1" value = "Standard Release 1">
          <label for="Movie1">The King of Staten Island</label>
          <input type="radio" name="movie" id="Movie2" value = "Standard Release 2">
          <label for="Movie2">Uncut Gems</label>
          <input type="radio" name="movie" id="Movie3" value = "New Release 1">
          <label for="Movie3">My Name is Nobody</label>
        </div>
        <div id="movieTime">
          <input type="radio" name="time" id="9am" value = "Matinee">
          <label for="9am">9:00am</label>
          <input type="radio" name="time" id="11am" value = "Matinee">
          <label for="11am">11:00am</label>
          <input type="radio" name="time" id="1pm" value = "Matinee">
          <label for="1pm">1:00pm</label>
          <input type="radio" name="time" id="3pm" value = "Matinee">
          <label for="3pm">3:00pm</label>
          <input type="radio" name="time" id="5pm" value = "Matinee">
          <label for="5pm">5:00pm</label>
          <input type="radio" name="time" id="7pm" value = "Regular">
          <label for="7pm">7:00pm</label>
          <input type="radio" name="time" id="9pm" value = "Regular">
          <label for="9pm">9:00pm</label>
          <input type="radio" name="time" id="11pm" value = "Regular">
          <label for="11pm">11:00pm</label>
        </div>
        <div id="ageInput" >
          <input type="number" id="age" required>
          <label for="age">Age</label>
        </div>
          <button class="btn btn-primary" type="submit">Get Price</button>
      </form>
    </div>
    <div id="output">
  
    </div>
  </div>
</body>
</html>
